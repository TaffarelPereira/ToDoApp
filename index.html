    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
        <div class="container">
          <h1>ToDo App</h1>
          <p>Tarefas: <span id="taskCount">0</span>
          </p>
          <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
            <button type="submit">Adicionar Tarefa</button>
          </form>
          <input type="text" id="filterInput" placeholder="Filtrar tarefas">
          <ul id="taskList"></ul>
          <button id="clearButton">Limpar Todas</button>
        </div>
        <script src="script.js"></script>
      </body>
    </html>
